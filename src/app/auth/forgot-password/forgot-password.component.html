<body class="max-h-screen max-w-screen">
<section class="grid m-0 overflow-hidden">
  <!-- Area Left -->
  <div class="col-12 md:col-4 lg:col-4 area-left relative h-screen">
    <section class="wrap-container absolute">
      <div class="flex flex-column align-items-center justify-content-center">
        <img class="border-round" src="../../../assets/images/auth_logo_desktop.png" alt="auth_logo_desktop"
             height="150px" width="150px"/>
        <h1 class="mt-5 w-20rem font-semibold text-xl text-center text-white">
          Tiếp lợi thế - Nối thành công
        </h1>
        <p class="mt-3 text-center text-white">
          Hệ sinh thái nhân sự tiên phong ứng dụng công nghệ tại Việt Nam
        </p>
        <div class="p-field mt-5">
          <button pButton type="button" label="Đăng nhập" routerLink="/auth/login"></button>
        </div>
      </div>
    </section>
  </div>

  <!-- Area Right -->
  <div class="col-12 md:col-8 lg:col-8 area-right relative h-screen flex align-items-center justify-content-center">
    <section class="w-30rem">
      <h2 class="txt-title font-medium text-2xl">
        Chào mừng bạn đã quay trở lại với việc làm 24h
      </h2>
      @if (isStep) {
      <div class="p-fluid">
        <div class="p-field mt-4">
          <label class="font-normal text-lg" for="email">Email</label>
          <input class="mt-2" id="email" type="email" placeholder="Nhập email" pInputText
            [(ngModel)]="auth.email" />
        </div>
        <div class="p-field mt-4">
          <label class="font-normal text-lg" for="verify-code">Mã xác thực</label>
          <input class="mt-2" id="password" type="password" placeholder="Nhập mã xác thực" pInputText
            [(ngModel)]="auth.verifyCode" />
        </div>
         <p class="txt-forgot-password mt-3 font-italic text-right cursor-pointer" (click)="onReSendVerifyCode()">
         <i class="pi pi-refresh"></i>
          Gửi lại
        </p>
        <div class="mt-3 flex flex-row gap-2 align-items-center">
          <p-triStateCheckbox [(ngModel)]="isRule" inputId="rule" (change)="onChangeRule()"></p-triStateCheckbox>
          <label for="rule">Tôi đã đọc và đồng ý với Điều khoản dịch vụ và Chính sách bảo mật
            của chúng tôi</label>
        </div>
        @if (!isSendVerifyCode) {
      <div class="p-field mt-2">
        <button pButton type="button" label="Gửi mã xác thực" (click)="onReSendVerifyCode()"></button>
      </div>
      } @else {
      <div class="p-field mt-2">
        <button pButton type="button" label="Xác thực" (click)="onChangeStep()"></button>
      </div>
      }
      </div>
      } @else {
      <div class="p-fluid">
        <div class="p-field mt-4">
          <label class="font-normal text-lg" for="password">Mật khẩu mới</label>
          <input class="mt-2" id="password" type="password" placeholder="Nhập mật khẩu mới" pInputText
            [(ngModel)]="auth.password" />
        </div>
        <div class="p-field mt-4">
          <label class="font-normal text-lg" for="password">Nhập lại mật khẩu</label>
          <input class="mt-2" id="repassword" type="password" placeholder="Nhập lại mật khẩu" pInputText
            [(ngModel)]="auth.rePassword" />
        </div>
        <div class="mt-3 flex flex-row gap-2 align-items-center">
          <p-triStateCheckbox [(ngModel)]="isRule" inputId="rule" (change)="onChangeRule()"></p-triStateCheckbox>
          <label for="rule">Tôi đã đọc và đồng ý với Điều khoản dịch vụ và Chính sách bảo mật
            của chúng tôi</label>
        </div>
        <div class="p-field mt-2">
          <button pButton type="button" label="Đổi mật khẩu" (click)="onForgotPassword()"></button>
        </div>
      </div>
      }
      <p-toast></p-toast>
    </section>
  </div>
</section>
</body>
